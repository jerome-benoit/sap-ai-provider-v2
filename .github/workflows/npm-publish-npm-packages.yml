name: Node.js Package

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Validate lockfile synchronization
        run: npm ci --dry-run --ignore-scripts
      - run: npm ci
      - run: npm run build
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Set package version from release
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Setting version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version
      - run: npm ci
      - run: npm run build
      - name: Determine npm tag
        id: tag
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" =~ -alpha ]]; then
            echo "tag=alpha" >> $GITHUB_OUTPUT
            echo "Publishing as 'alpha' tag for version $VERSION"
          elif [[ "$VERSION" =~ -beta ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
            echo "Publishing as 'beta' tag for version $VERSION"
          elif [[ "$VERSION" =~ -rc ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "Publishing as 'next' tag for release candidate $VERSION"
          elif [[ "$VERSION" =~ -canary ]]; then
            echo "tag=canary" >> $GITHUB_OUTPUT
            echo "Publishing as 'canary' tag for version $VERSION"
          elif [[ "$VERSION" =~ - ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
            echo "Publishing as 'next' tag for prerelease version $VERSION"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing as 'latest' tag for stable version $VERSION"
          fi
      - name: Publish to npm
        run: npm publish --provenance --access public --tag ${{ steps.tag.outputs.tag }}
